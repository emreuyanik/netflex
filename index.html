<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflex</title>
  </head>
  <link
    rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeaZV4gzhdKsRiV4Eo39ye0NgLae-25dsKuw&usqp=CAU"
    type="image/x-icon"
  />
  <body>
    <img
      src="https://wallpapers.com/images/hd/netflix-background-gs7hjuwvv2g0e9fj.jpg"
      alt=""
    />
    <h1>
      <span
        style="
          color: red;
          font-weight: bold;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        "
        >N</span
      >et<span
        style="
          color: red;
          font-weight: bold;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        "
        >F</span
      >lex
    </h1>
    <form action="#" method="get">
      <section>
        <label for="name">Name</label><br /><br />
        <input type="text" id="name" required /><br /><br />
      </section>
      <section>
        <label for="age">Age</label><br /><br />
        <input id="age" type="number" placeholder="Age" min="18" max="60" />
      </section>
      <br /><br />

      <label for="email">E-mail</label><br /><br />
      <input type="email" id="email" placeholder="isim@mail.com" required /><br /><br>
      <label for="myDropdown">Content Type</label><br><br>
      <select name="Content Type" id="myDropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>  
      <br /><br />
      <label>Movie Type</label>
      <br />
      <input type="radio" name="movie" value="BJK" checked />Action<br />
      <input type="radio" name="movie" value="TS" />Horror<br />
      <input type="radio" name="movie" value="GS" />Animation<br />
      <input type="radio" name="movie" value="FB" />Drama<br /><br />
      <label>Gender</label>
      <br />
      <input type="radio" name="Gender" value="" />Male<br />
      <input type="radio" name="Gender" value="" />Female<br />
      <input type="radio" name="Gender" value="" />Not your concern<br />
      <p>Please, enter your comments.</p>
      <textarea name="comments" rows="10" cols="60">
Enter your comments here.</textarea
      >
      <section>
        <button id="button" type="submit">Submit<button>
      </section>
    </form>
  </body>
</html>
